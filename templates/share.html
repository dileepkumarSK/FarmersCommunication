{% load static %}

<head>
    <title>feedbacks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/share.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}" />
</head>

<body>

    {% block content %}
    {% include 'navbar.html' %}

    <main>
        <br>
        <div class="feedgrid">

            <div class="fedentry">
                <form action="share" method="POST" class="formfeed">
                    {% csrf_token %}
   <h4>Please share your valueble feedbacks</h4>
                    <table>
                        <tr>
                            <td><textarea  class="feedtex" rows="10" cols="30" name="sharee" required></textarea></td>
                           <tr> <td><input  type="email" name="feddmil" placeholder="enter your email" required></td>
                           <tr> <td><input type="submit" value="submit" /></td>
                        </tr>
                    </table>
                </form>

            </div>
            <div class="detallusers">
                <table>
                    {% for s in shin %}
                    <tr>
                        <td class="fedd">{{s.sharee}}</td>
                        <tr><td class="feddmail">From     :{{s.email}}</td>
                          <tr><td></td></tr>  
                        {% endfor %}</div>
                </table>
            </div>
        </div>
    </main>


    {% endblock %}
</body>
